



<p-dialog styleClass="disable-scroll" [(visible)]="createDialogCritere" [modal]="true" [style]="{width: '1200'}">
    <pdf-viewer src='data:application/pdf;base64,{{this.DocumentEdite.file}}'
                [render-text]="true"
                [original-size]="false"
                style="width: 1100px; height: 580px"
    ></pdf-viewer>
</p-dialog>
